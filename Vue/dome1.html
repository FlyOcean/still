<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>dome1</title>
	<script type="text/javascript" src="js/vue.js"></script>
	<script type="text/javascript">
		window.onload = function(){
			var vm = new Vue({
				el:"#message",
				data:{
					msg:"Holle Wrold!"
				},
				el:".div",
				data:{
					name:'wang',
					age:'23',
					flag:true,
					nums:[12,4,23,5],
					user:{id:9527,name:'唐伯虎'}
				}
			});
		}
	</script>
</head>
<body>
	<!-- <div id="message">{{ msg }}</div> -->
	<div class="div">
		用户名：<input type="text" v-model="name"><br/>
		{{ name }}<br/>
		{{ age }}<br/>
		{{ flag }}<br/>
		{{ nums }}<br/>
		{{ user }}
	</div>
</body>
</html>
